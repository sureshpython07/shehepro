{% extends "base.html" %} {% load static %} {% block title %} Category
{%endblock title %} {% block main %}

<div class="container my-5">
  <div class="row">
    <div class="col-sm-3">
      <div class="list-group">
        {% for val in title %}
        <a
          href=""
          class="list-group-item list-group-item-action"
          aria-current="true"
          >{{val.title}}
        </a>
        {% endfor %}
      </div>
    </div>

    <div class="col-sm-9">
      <div class="row">
        {% for prod in product %}
        <div class="col text-center mb-4">
          <a href="{%url 'product_details' prod.encrypt_key %}" class="btn">
            <div>
              <img
                src="/media/{{prod.product_image}}"
                alt=""
                width="300px"
                height="200px"
              />
              <div class="fw-blod">{{prod.title}}</div>
              <div class="fw-blod text-danger">
                Rs.{{prod.discounted_price}}/-
                <small class="fw-light text-decoration-line-through">
                  {{prod.selling_price}}
                </small>
              </div>
            </div>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock main %}
